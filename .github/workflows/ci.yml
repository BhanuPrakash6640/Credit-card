name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
      continue-on-error: true
    
    - name: Check code structure
      run: |
        echo "Checking project structure..."
        test -d src && echo "✓ src/ directory found"
        test -d app && echo "✓ app/ directory found"
        test -f src/train.py && echo "✓ train.py found"
        test -f app/streamlit_app.py && echo "✓ streamlit_app.py found"

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        docker build -t fraud-detection:latest .
    
    - name: Test Docker container
      run: |
        docker run -d -p 8501:8501 --name test-container fraud-detection:latest
        sleep 10
        docker logs test-container
        docker stop test-container
